<!DOCTYPE html>
<html>
<head>
	<title>Sign In Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-color: #ffa53e;
			overflow-x: hidden;
			font-family: "microsoft jhenghei light"
		}
		.form-control{
			padding-bottom: 1em;
			padding-top: 1em;
			border-radius: 30px;
		}
		.btn{
			margin-left: 7em; 
			padding: 0.5em 2em 0.5em 2em;
			border-radius: 20px;
			background-color: #ffffff;
		}
		h4{
			font-size: 1.4em;
		}
	</style>
</head>
<body>
	<div class="container" style="margin-top: 5%">
		<div class="row">
		<div class="col-xs-4 col-sm-8 col-md-5 mt-sm-5 ml-5 ml-md-0">
			<img src="webdesign.jpg" alt="Web Design" style="width: 80%">
		</div>
		<div class="col-xs-8 col-sm-8 col-md-7 ml-0 ml-sm-5 ml-md-0">
			<h2 class="ml-4">Signup to see the magic</h2>
			<form class="form-horizontal">
				<div class="form-group mt-4">
			    	<div class="col-md-9 col-xs-7">
			      	<input type="text" class="form-control" id="fullname" placeholder="Full Name">
			    	</div>
			  	</div>
			  	<div class="form-group mt-4">
			    	<div class="col-md-9 col-xs-7">
			      		<input type="number" class="form-control" id="age" placeholder="Age">
			    	</div>
			  	</div>
			    <div class="form-group mt-4">
			    	<div class="col-md-9 col-xs-7">
			      		<input type="email" class="form-control" id="email" placeholder="Enter email">
			    	</div>
			  	</div>
			 	 <div class="form-group mt-4">
			    	<div class="col-md-9 col-xs-7">
			    	  	<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			   		 </div>
			  	</div>
			  	<h4 class="ml-5 ml-md-4 ml-lg-5">Already a member? <a href="#">Sign In</a> </h4>
			  	<div class="form-group mt-4">
			    	<div class="col-sm-offset-2 col-md-10">
			      		<button type="submit" class="btn btn-default">Submit</button>
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
